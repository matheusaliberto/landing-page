<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="">
  <main>
    <section id="bill">
      <label for="">Bill</label><br>
      <input type="number" id="billvalue" step="0.01">
    </section>
    <section id="tip">
      <label for="">Select Tip %</label>
      <div id="tip-btn">
        <button onclick="calc(5)">5%</button>
        <button onclick="calc(10)">10%</button>
        <button onclick="calc(15)">15%</button>
        <button onclick="calc(25)">25%</button>
        <button onclick="calc(50)">50%</button>
        <button onclick="calc(99)">Custom</button>
      </div>
    </section>

    <section id="n-people">
      <label for="">Number of People</label><br>
      <input type="number" id="npeople">
    </section>

    <div id="result">
      <div id="amount">
        <p>Tip Amount<br>
        <a href="">/ person</a></p>
        <p id="resulttip">$0,00</p>
      </div>

      <div id="total">
        <p>Total <br>
        <a href="">/ person</a></p>
        <p id="totaltip">$0,00</p>
      </div>
      <button id="btn-reset" onclick="calc=(88)">Reset</button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/matheusaliberto" target="_blank">Matheus Francisco</a>.
    </div>
  </footer>
  <script src="script.js">
  </script>
</body>
</html>
